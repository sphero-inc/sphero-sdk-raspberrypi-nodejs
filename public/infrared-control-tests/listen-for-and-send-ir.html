<!DOCTYPE html>
<html>
<head>
    <title>Broadcast IR</title>
</head>
<body>

<h1>Infrared control</h1>
<script>
    const socket = new WebSocket(`ws://` + location.hostname + `:` + location.port + '/stream');
    socket.onopen = () => {
        console.log('connected');
        socket.send('hello server!');
    };
    socket.onmessage = (e) => {
        console.log(e.data);
    };

    let baseURL = `http://` + location.hostname + `:` + location.port + '/api/infraredControl';

    setTimeout(() => {
        let url = baseURL + `/enableRobotInfraredMessageNotify`;

        let jsonBody = {
            'isEnabled': true,
        };

        fetch(url, {
            method: 'PUT',
            headers: {
                'accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonBody)
        }).then(response => response.text().then((text) => console.log('/listenForInfraredMessages response text: ' + text)));

    }, 500);

    setTimeout(() => {
        let url = baseURL + `/sendInfraredMessages`;

        let jsonBody = {
            'messages': [0, 1],
            'strength': 64,
        };
        fetch(url, {
            method: 'PUT',
            headers: {
                'accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonBody)
        }).then(response => response.text().then((text) => console.log('/sendInfraredMessages response text: ' + text)));

    }, 500);


</script>
</body>
</html>
